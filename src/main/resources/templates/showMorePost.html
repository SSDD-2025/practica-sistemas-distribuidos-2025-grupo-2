<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Completo</title>
    <link rel="stylesheet" href="css/showMorePost.css">
</head>
<body>
   
    <div class="container">
        <div class="header">
            <div class="title">{{posts.topic}}</div> 
        </div>

        <div class="content-wrapper">
            <h1>{{posts.title}}</h1>
            <div class="user">
                <p><strong>Publicado por:</strong> {{posts.user.username}}</p> 
            </div>
            <div class="content">
                <p>{{posts.text}}</p>
            </div>

            <div class="comments">
                <h2>Comments</h2>
                {{#posts.comments}}
                    <div class="comment">
                        <p><strong>{{username.username}}:</strong> {{text}}</p>
                        <form action="/deleteComment" method="post" style="display:inline;">
                            <input type="hidden" name="{{csrfToken.parameterName}}" value="{{csrfToken.token}}">
                            <input type="hidden" name="id" value="{{id}}">
                            <button type="submit" class="delete-btn">Delete Comment</button>
                        <form>
                    </div>
                {{/posts.comments}}
            </div>            
        </div>

       
        <a href="/post" class="btn">Go Back</a>
    </div>
    <a href="/createComment?id={{posts.id}}" class="right-bottom-btn">ADD COMMENT</a>

</body>
</html>
