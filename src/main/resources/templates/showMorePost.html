<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/showMorePost.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">{{posts.post.topic.topicName}}</div> 
        </div>

        <div class="content-wrapper">
            <h1>{{posts.post.title}}</h1>
            <div class="user">
                <p><strong>Publish by:</strong> {{posts.post.user.username}}</p> 
            </div>
            <div class="content">
                <p>{{posts.post.text}}</p>
            </div>

            <div class="comments">
                <h2>Comments</h2>
                {{#comments}}
                    <div class="comment">
                        <p><strong>{{comment.user.username}}:</strong> {{comment.text}}</p>
                        {{#isOwner}}
                        <form action="/deleteComment" method="post" style="display:inline;">
                            <input type="hidden" name="_csrf" value="{{csrfToken.token}}"><input type="hidden" name="_csrf" value="{{csrfToken.token}}">
                            <input type="hidden" name="id" value="{{comment.id}}">
                            <button type="submit" class="delete-btn">Delete Comment</button>
                        </form>
                        {{/isOwner}}
                    </div>
                {{/comments}}
            </div>            
        </div>

        <a href="/post" class="btn">Go Back</a>
        {{#isLogged}}
            <a href="/createComment?id={{posts.post.id}}" class="right-bottom-btn">ADD COMMENT</a>
        {{/isLogged}}
        </body>
        </html>
</body>
</html>
