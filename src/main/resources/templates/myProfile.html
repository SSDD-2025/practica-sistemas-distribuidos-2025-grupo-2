<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - CodeHub</title>
  <style>
    /* Estilos globales */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }

    /* Contenedor principal */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.7);
      border-radius: 10px;
      margin-top: 50px;
      text-align: center;
    }

    /* Header */
    .header {
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.7);
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 2em;
      margin: 0;
    }

    /* Perfil */
    .profile-info p {
      margin: 8px 0;
    }
    .password-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .password-wrapper p {
      margin: 0;
    }
    .toggle-password {
      padding: 6px 10px;
      border: 2px solid #00ff99;
      background: #00ff99;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .toggle-password:hover {
      background: #fff;
      color: #000;
    }

    /* Posts */
    .posts {
      text-align: left;
      width: 100%;
      max-height: 300px; 
      overflow-y: auto;
      padding-right: 10px; 
    }

    .posts ul {
      padding: 0;
      list-style: none;
    }

    .posts li {
      background: rgba(0, 255, 153, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 1px solid #00ff99;
    }


    .logout-form button {
      width: 100%;
      background-color: #00ff99;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .logout-form button:hover {
      background-color: #fff;
      box-shadow: 0 0 12px #fff;
    }


    .delete-button {
      width: 100%;
      background-color: #00ff99;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    .delete-button:hover {
      background-color: #ff0000;
      box-shadow: 0 0 12px #ff0000;
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <h1 class="title">My Profile</h1>
    </header>

    <div class="profile-info">
      {{#user}}
        <p><strong>Username:</strong> {{username}}</p>
        <p><strong>Email:</strong> {{email}}</p>
      {{/user}}
      <div class="password-wrapper">
        {{#showPassword}}
          {{#user}}
            <p><strong>Password:</strong> {{password}}</p>
          {{/user}}
          <form action="/hidePassword" method="post">
            <button type="submit" class="toggle-password">Ocultar</button>
          </form>
        {{/showPassword}}
        {{^showPassword}}
          <p><strong>Password:</strong> *******</p>
          <form action="/showPassword" method="post">
            <button type="submit" class="toggle-password">Mostrar</button>
          </form>
        {{/showPassword}}
      </div>
    </div>

    <div class="posts">
      <h2>Posts</h2>
      <ul>
        {{#posts}}
          <li>
            <a href="/showMorePost?id={{id}}" style="color: #00ff99; text-decoration: none;">
              <strong>{{title}}</strong> -> {{text}}
            </a>
          </li>
        {{/posts}}
      </ul>
    </div>

    <form action="/deleteUserConfirmation" method="post">
      <button type="submit" class="delete-button">DELETE ACCOUNT</button>
    </form>

    <form class="logout-form" action="/init" method="get">
      <button type="submit">Home Page</button>
    </form>
  </div>

</body>
</html>
