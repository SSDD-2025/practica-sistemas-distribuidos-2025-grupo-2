<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeHub</title>
  <link rel="stylesheet" href="init.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <!-- Botón para desplegar el menú -->
      <button id="toggle-menu" class="menu-toggle">&#9776;</button>
      <h1 class="title">CodeHub</h1>
      {{#username}}
      <p class="welcome">Bienvenido, <strong>{{username}}</strong></p>
      {{/username}}
    </header>

    <!-- Menú lateral -->
    <nav class="sidebar">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Posts</a></li>
        <li><a href="#">What's New</a></li>
        <li>
          <form class="logout-form" action="/logOut" method="get">
            <button type="submit">Cerrar Sesión</button>
          </form>
        </li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="content-wrapper">
      <h2>Página de inicio</h2>
      <p>Bienvenido a CodeHub, tu plataforma de desarrollo.</p>
    </main>
  </div>
  <script src="toggleMenu.js"></script>
</body>
</html>
