<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff99;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .post-container {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
        .post {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff99;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }
        .post h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .post .user {
            font-size: 0.9em;
            color: #00cc77;
            margin: 5px 0;
        }
        .post .content {
            font-size: 1em;
            margin: 10px 0;
        }
        .btn {
            background-color: #00ff99;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn:hover {
            background-color: #fff;
            box-shadow: 0 0 12px #fff;
        }
        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .topic-header .delete-btn {
            background-color: #ff0000;
            color: #fff;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .topic-header .delete-btn:hover {
            background-color: #ff6666;
            box-shadow: 0 0 12px #ff6666;
        }
        .right-bottom-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border: 2px solid #00ff99;
            background: #00ff99;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }
        .right-bottom-btn:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 12px #fff;
        }
        .left-bottom-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            border: 2px solid #00ff99;
            background: #00ff99;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }
        .left-bottom-btn:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 12px #fff;
        }

    </style>
</head>
<body>
    <div class="post-container">
        <div class="topic-header">
            <h1>Posts in {{topicName}}</h1>
            <form action="/deleteTopic" method="post">
                <input type="hidden" name="id" value="{{id}}">
                <button type="submit" class="btn delete-btn">Delete Topic</button>
            </form>
        </div>
        
        {{#posts}}
        <div class="post">
            <div class="topic-header">
                <h1><strong>{{title}}</strong></h1>
                <form action="/deletePost" method="post">
                    <input type="hidden" name="id" value="{{id}}">
                    <button type="submit" class="btn delete-btn">Delete Post</button>
                </form>
            </div>
            <div class="user">Posted by: {{username}}</div>
            <div class="content">{{text}}</div>
            <a href="/showMoreP/{{id}}" class="btn">Show more</a>
        </div>
        {{/posts}}
    </div>
    <a href="/addPost" class="right-bottom-btn">Add Post</a>
    <a href="/topic">
        <button class="btn left-bottom-btn">Return</button>
    </a>
</body>
</html>
