<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeHub</title>
  <link rel="stylesheet" href="animations.css">
</head>
<body>

  <div class="wrapper">
   
    <nav id="sidebar" class="sidebar">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Posts</a></li>
        <li><a href="/topic">Topics</a></li>
        <li>
          <form class="logout-form" action="/logOut" method="get">
            <button type="submit">Log Out</button>
          </form>
        </li>
      </ul>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
      <header class="header">
        <!-- Botón de tres puntos para desplegar el menú lateral -->
        <button id="toggle-menu" class="menu-toggle">&#x22EE;</button>
        <h1 class="title">CodeHub</h1>
        <!-- Botón de perfil en la esquina superior derecha -->
        <form class="profile" action="/acc" method="post">
          {{#user}}
          <button type="submit" class="profile-button">{{username}}</button>
          {{/user}}
        </form>
        {{#user}}
        <p class="welcome">Bienvenido, <strong>{{username}}</strong></p>
        {{/user}}
      </header>

      <!-- Contenido principal -->
      <main class="content-wrapper">
        <h2>Página de inicio</h2>
        <p>Bienvenido a CodeHub, tu plataforma de desarrollo.</p>
      </main>
    </div>
  </div>

  <script src="toggleMenu2.js"></script>
</body>
</html>
